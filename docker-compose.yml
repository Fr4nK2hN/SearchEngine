version: '3.8'
services:
  elasticsearch:
    image: elasticsearch:8.14.1
    container_name: elasticsearch
    environment:
      - "discovery.type=single-node"
      - "xpack.security.enabled=false"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - es_data:/usr/share/elasticsearch/data

  init:
    build: .
    depends_on:
      - elasticsearch
    volumes:
      - .:/app
    command: python init.py

  app:
    build: .
    container_name: app
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    depends_on:
      - elasticsearch
      - init

volumes:
  es_data: